<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi steps form</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main>
    <div id="l-side">
      <div class="inner-l-flex">
        <div id="step-1">
          <div class="step-1-btn">
            <button class="btn-1">1</button>
          </div>
          <div class="inner-step">
            <p class="step">step1</p>
            <p class="steps">your info</p>
          </div>
        </div>
  
        <div id="step-2">
          <div class="step-1-btn">
            <button class="btn-2">2</button>
          </div>
          <div class="inner-step">
            <p class="step">step2</p>
            <p class="steps">your info</p>
          </div>
        </div>
  
        <div id="step-3">
          <div class="step-1-btn">
            <button class="btn-3">3</button>
          </div>
          <div class="inner-step">
            <p class="step">step3</p>
            <p class="steps">your info</p>
          </div>
        </div>
  
        <div id="step-4">
          <div class="step-1-btn">
            <button class="btn-4">4</button>
          </div>
          <div class="inner-step">
            <p class="step">step4</p>
            <p class="steps">your info</p>
          </div>
        </div>
      </div>
    </div>

    <div id="r-side">
      <h1 class="info">Personal info</h1>
      <p class="details">Please provide your name, email address and phone number</p>
      <form action="" id="form">
        <p id="required">This field is required</p>
        <label class="name-1" for="name">Name</label> <br>
        <input id="name" type="text" placeholder="e.g. Stephen King"> <br>
        <p id="required-2">This field is required</p>
        <label class="email" for="email">email</label> <br>
        <input id="email" type="email" name="email" placeholder="stephenking@lorem.com"> <br>
        <p id="required-3">This field is required</p>
        <label class="phone-number" for="phone number">phone number</label> <br>
        <input id="phone" type="tel" placeholder="09039672814" name="phone number">
        <button id="next">next</button>
      </form>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
