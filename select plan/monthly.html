<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi steps form</title>
  <link rel="stylesheet" href="../css/monthly.css">
</head>
<body>
  <main>
    <div id="l-side">
      <div class="inner-l-flex">
        <div id="step-1">
          <div class="step-1-btn">
            <button class="btn-1">1</button>
          </div>
          <div class="inner-step">
            <p class="step">step1</p>
            <p class="steps">your info</p>
          </div>
        </div>
  
        <div id="step-2">
          <div class="step-1-btn">
            <button class="btn-2">2</button>
          </div>
          <div class="inner-step">
            <p class="step">step2</p>
            <p class="steps">select plan</p>
          </div>
        </div>
  
        <div id="step-3">
          <div class="step-1-btn">
            <button class="btn-3">3</button>
          </div>
          <div class="inner-step">
            <p class="step">step3</p>
            <p class="steps">add-ons</p>
          </div>
        </div>
  
        <div id="step-4">
          <div class="step-1-btn">
            <button class="btn-4">4</button>
          </div>
          <div class="inner-step">
            <p class="step">step4</p>
            <p class="steps">summary</p>
          </div>
        </div>
      </div>
    </div>

    <div id="r-side">
      <h1 class="header-sub">Select your plan</h1>
      <p class="pp">you have the option of monthly or yearly billing</p>
      <div id="r-side-flex">
        <div id="monthly-1">
          <img class="arcade" src="../images/icon-arcade.svg" alt="icon-arcade">
          <div class="cont">
            <h5 class="arcade-h">Arcade</h5>
            <p class="amt">$9/mo</p>
          </div>
        </div>
        <div id="monthly-2">
          <img class="advanced" src="../images/icon-advanced.svg" alt="icon-advanced">
          <div class="cont">
            <h5 class="advanced-h">Advanced</h5>
            <p class="amt">$12/mo</p>
          </div>
        </div>
        <div id="monthly-3">
          <img class="pro" src="../images/icon-arcade.svg" alt="icon-arcade">
          <div class="cont">
            <h5 class="pro-h">Pro</h5>
            <p class="amt">$15/mo</p>
          </div>
        </div>
      </div>
      <div class="toggle">
        <p class="p-month">Monthly</p>
        <div id="toggle" class="toggle-cont"></div>
        <a href="./yearly.html" id="move" class="move"></a>
        <p class="p-year">Yearly</p>
      </div>
      <div class="down-right">
        <a class="back" href="../index.html">Go Back</a>
        <a href="./adds-on.html" id="next" class="next">next step</a>
      </div>
    </div>
  </main>

  <script src="../index.js"></script>
</body>
</html>
