<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi steps form</title>
  <link rel="stylesheet" href="../css/finshing.css">
</head>
<body>
  <main>
    <div id="l-side">
      <div class="inner-l-flex">
        <div id="step-1">
          <div class="step-1-btn">
            <button class="btn-1">1</button>
          </div>
          <div class="inner-step">
            <p class="step">step1</p>
            <p class="steps">your info</p>
          </div>
        </div>
  
        <div id="step-2">
          <div class="step-1-btn">
            <button class="btn-2">2</button>
          </div>
          <div class="inner-step">
            <p class="step">step2</p>
            <p class="steps">select plan</p>
          </div>
        </div>
  
        <div id="step-3">
          <div class="step-1-btn">
            <button class="btn-3">3</button>
          </div>
          <div class="inner-step">
            <p class="step">step3</p>
            <p class="steps">add-ons</p>
          </div>
        </div>
  
        <div id="step-4">
          <div class="step-1-btn">
            <button class="btn-4">4</button>
          </div>
          <div class="inner-step">
            <p class="step">step4</p>
            <p class="steps">summary</p>
          </div>
        </div>
      </div>
    </div>

    <div id="r-side">
      <h1 class="header-sub">Finihing up</h1>
      <p class="pp">Double check everything ook OK before confirming</p>
      <div class="house">
        <div class="inner-house">
          <div>
            <h5 class="header5">Archade Monthly</h5>
            <a class="change" href="./adds-on.html">change</a>
          </div>
          <div>
            <p class="amt">$9/mo</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <p class="online">Online Service</p>
        <p class="amt-1">+$1/mo</p>
      </div>
      <div class="sflex">
        <p class="online">Local storage</p>
        <p class="amt-1">+$2/mo</p>
      </div>
      <div class="ttl">
        <p class="ptotal">Total(per month)</p>
        <h5 class="htotal">$12/mo</h5>
      </div>
      <div class="down-right">
        <a href="./adds-on.html" class="back">Go Back</a>
        <a href="./thankyou.html" class="next">Confirm</a>
      </div>
    </div>
  </main>
</body>
</html>
